<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RêdAmpara — Conectar e Ajudar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    /* Seus estilos CSS permanecem os mesmos */
    :root {
      --primary: #4f8bc9;
      --secondary: #3ba97c;
      --accent: #ff6b6b;
      --light: #f8fafc;
      --dark: #0f172a;
      --gold: #ffd700;
    }
    
    .toast-enter { transform: translateY(-8px); opacity: 0; }
    .toast-show { transform: translateY(0); opacity: 1; transition: all .28s ease; }
    .avatar-placeholder { 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color: white; 
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700; 
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-loading {
      position: relative;
      color: transparent !important;
    }
    
    .btn-loading::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -10px;
      margin-top: -10px;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    .input-error {
      border-color: #e53e3e !important;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }
    
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
    
    /* ... (mantenha todos os outros estilos) ... */
  </style>

  <script>
    // Configuração do Firebase - USE SUAS PRÓPRIAS CREDENCIAIS
    const firebaseConfig = {
      apiKey: "AIzaSyCkAj7wfzmOGPGs1mNTTX9RIx4O7LE-Ym0",
      authDomain: "bancodarede.firebaseapp.com",
      projectId: "bancodarede",
      storageBucket: "bancodarede.firebasestorage.app",
      messagingSenderId: "991396357153",
      appId: "1:991396357153:web:274401bc28fcd0a629ef60",
      measurementId: "G-13HB28F4D7"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Variáveis globais
    let CURRENT_USER = null;

    function toast(msg, type = 'info', duration = 3500) {
      const container = document.getElementById('toasts');
      const el = document.createElement('div');
      el.className = 'px-4 py-3 rounded-lg shadow text-white max-w-xs flex items-center gap-2';
      
      if (type === 'success') el.classList.add('bg-green-600');
      else if (type === 'error') el.classList.add('bg-red-600');
      else if (type === 'warning') el.classList.add('bg-yellow-500', 'text-black');
      else el.classList.add('bg-blue-600');
      
      let icon = 'info-circle';
      if (type === 'success') icon = 'check-circle';
      else if (type === 'error') icon = 'exclamation-circle';
      else if (type === 'warning') icon = 'exclamation-triangle';
      
      el.innerHTML = `<i class="fas fa-${icon}"></i> ${msg}`;
      el.style.opacity = 0;
      container.appendChild(el);
      
      requestAnimationFrame(() => { 
        el.style.opacity = 1; 
        el.classList.add('toast-show'); 
      });
      
      setTimeout(() => {
        el.style.opacity = 0;
        setTimeout(() => el.remove(), 280);
      }, duration);
    }

    // Função para criar conta - CORRIGIDA
    async function doRegister() {
      const name = document.getElementById('regNome').value.trim();
      const usuario = document.getElementById('regUsuario').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const pass = document.getElementById('regPass').value;
      const pass2 = document.getElementById('regPass2').value;
      
      // Validações
      if (!name || !usuario || !email || !pass || !pass2) { 
        toast('Preencha todos os campos', 'error'); 
        return; 
      }
      
      if (pass !== pass2) { 
        toast('Senhas não conferem', 'error'); 
        return; 
      }

      if (pass.length < 6) {
        toast('A senha deve ter pelo menos 6 caracteres', 'error');
        return;
      }

      const registerButton = document.getElementById('registerButton');
      registerButton.classList.add('btn-loading');

      try {
        // Verificar se username já existe
        const userSnapshot = await db.collection('usuarios').where('usuario', '==', usuario).get();
        if (!userSnapshot.empty) {
          throw new Error('Este @username já está em uso');
        }

        // Verificar se email já existe
        const emailSnapshot = await db.collection('usuarios').where('email', '==', email).get();
        if (!emailSnapshot.empty) {
          throw new Error('Este email já está cadastrado');
        }

        // Criar usuário no Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
        const user = userCredential.user;

        // Salvar dados adicionais no Firestore
        const userData = {
          nome: name,
          usuario: usuario,
          email: email,
          bio: '',
          fotoPerfil: '',
          ongs: [],
          verificado: false,
          tipo: "doador",
          dataCadastro: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('usuarios').doc(user.uid).set(userData);

        // Sucesso
        registerButton.classList.remove('btn-loading');
        toast('Conta criada com sucesso! Faça login', 'success');
        
        // Preencher automaticamente o login
        document.getElementById('loginEmail').value = email;
        document.getElementById('loginPass').value = pass;
        
        // Voltar para tela de login
        showLogin();

      } catch (error) {
        registerButton.classList.remove('btn-loading');
        
        // Mensagens de erro mais amigáveis
        let errorMessage = 'Erro ao criar conta';
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'Este email já está cadastrado';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'A senha é muito fraca';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Email inválido';
        } else {
          errorMessage = error.message;
        }
        
        toast(errorMessage, 'error');
      }
    }

    // Função de login
    async function doLogin() {
      const loginValue = document.getElementById('loginEmail').value.trim().toLowerCase();
      const pass = document.getElementById('loginPass').value;
      
      if (!loginValue || !pass) { 
        toast('Preencha todos os campos', 'error'); 
        return; 
      }

      const loginButton = document.getElementById('loginButton');
      loginButton.classList.add('btn-loading');

      try {
        const userCredential = await auth.signInWithEmailAndPassword(loginValue, pass);
        const user = userCredential.user;
        
        // Buscar dados do usuário no Firestore
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        
        if (userDoc.exists) {
          CURRENT_USER = { 
            id: user.uid, 
            ...userDoc.data(),
            name: userDoc.data().nome,
            user: userDoc.data().usuario
          };
          
          localStorage.setItem('currentUser', JSON.stringify(CURRENT_USER));
          
          loginButton.classList.remove('btn-loading');
          toast(`Bem-vindo(a), ${CURRENT_USER.name}`, 'success');
          
          // Mostrar app
          document.getElementById('screen-auth').classList.add('hidden');
          document.getElementById('screen-app').classList.remove('hidden');
          
          // Atualizar header
          updateHeader();
          
        } else {
          throw new Error('Dados do usuário não encontrados');
        }
        
      } catch (error) {
        loginButton.classList.remove('btn-loading');
        toast('Email ou senha incorretos', 'error');
      }
    }

    function updateHeader() {
      if (CURRENT_USER) {
        document.getElementById('headerUser').classList.remove('hidden');
        document.getElementById('btnLoginHeader').classList.add('hidden');
        document.getElementById('headerName').innerText = CURRENT_USER.name;
        
        const avatarUrl = CURRENT_USER.fotoPerfil || 
          `https://ui-avatars.com/api/?name=${encodeURIComponent(CURRENT_USER.name)}&background=4f8bc9&color=fff`;
        document.getElementById('headerAvatar').src = avatarUrl;
        document.getElementById('composerAvatar').src = avatarUrl;
      }
    }

    // Funções de navegação entre telas de auth
    function showRegister() {
      document.getElementById('login-view').classList.add('hidden');
      document.getElementById('register-view').classList.remove('hidden');
      document.getElementById('forgot-view').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('register-view').classList.add('hidden');
      document.getElementById('forgot-view').classList.add('hidden');
      document.getElementById('login-view').classList.remove('hidden');
    }

    function showForgotPassword() {
      document.getElementById('login-view').classList.add('hidden');
      document.getElementById('register-view').classList.add('hidden');
      document.getElementById('forgot-view').classList.remove('hidden');
    }

    // Verificar se usuário já está logado ao carregar a página
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Usuário já está logado
        db.collection('usuarios').doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            CURRENT_USER = { 
              id: user.uid, 
              ...doc.data(),
              name: doc.data().nome,
              user: doc.data().usuario
            };
            localStorage.setItem('currentUser', JSON.stringify(CURRENT_USER));
            
            document.getElementById('screen-auth').classList.add('hidden');
            document.getElementById('screen-app').classList.remove('hidden');
            updateHeader();
          }
        });
      }
    });

    // Adicionar event listeners quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
      // Enter no login
      document.getElementById('loginPass').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') doLogin();
      });
      
      // Enter no registro
      document.getElementById('regPass2').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') doRegister();
      });

      // Verificar se há usuário salvo
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        CURRENT_USER = JSON.parse(savedUser);
      }
    });

  </script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-green-50 text-gray-800 min-h-screen">
  <!-- Seu HTML permanece exatamente o mesmo -->
  <div id="toasts" class="fixed top-5 right-5 z-50 space-y-2"></div>

  <header class="sticky top-0 bg-white/80 backdrop-blur-sm border-b border-gray-200 z-30 shadow-sm">
    <!-- ... header content ... -->
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <section id="screen-auth" class="">
      <div class="max-w-md mx-auto bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
        <!-- ... auth forms content ... -->
        
        <div id="auth-forms">
          <div id="login-view">
            <!-- Login form -->
          </div>

          <div id="register-view" class="hidden">
            <div class="mb-2">
              <div class="relative">
                <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                <input id="regNome" placeholder="Nome completo" class="w-full border border-gray-200 pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[#4f8bc9] focus:border-transparent outline-none transition-all" autocomplete="name"/>
              </div>
            </div>
            <div class="mb-2">
              <div class="relative">
                <i class="fas fa-at absolute left-3 top-3 text-gray-400"></i>
                <input id="regUsuario" placeholder="@username" class="w-full border border-gray-200 pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[#4f8bc9] focus:border-transparent outline-none transition-all" autocomplete="username"/>
              </div>
            </div>
            <div class="mb-2">
              <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                <input id="regEmail" type="email" placeholder="Email" class="w-full border border-gray-200 pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[#4f8bc9] focus:border-transparent outline-none transition-all" autocomplete="email"/>
              </div>
            </div>
            <div class="mb-2">
              <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                <input id="regPass" type="password" placeholder="Senha" class="w-full border border-gray-200 pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[#4f8bc9] focus:border-transparent outline-none transition-all" autocomplete="new-password"/>
              </div>
            </div>
            <div class="mb-4">
              <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                <input id="regPass2" type="password" placeholder="Confirmar senha" class="w-full border border-gray-200 pl-10 pr-4 py-2 rounded-lg focus:ring-2 focus:ring-[#4f8bc9] focus:border-transparent outline-none transition-all" autocomplete="new-password"/>
              </div>
            </div>
            <div class="flex gap-2">
              <button id="registerButton" class="flex-1 bg-[#3ba97c] text-white py-3 rounded-lg hover:opacity-90 transition-all flex items-center gap-2" onclick="doRegister()">
                <i class="fas fa-check"></i> <span>Criar</span>
              </button>
              <button class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-lg hover:bg-gray-200 transition-all flex items-center gap-2" onclick="showLogin()">
                <i class="fas fa-arrow-left"></i> <span>Voltar</span>
              </button>
            </div>
          </div>

          <div id="forgot-view" class="hidden">
            <!-- Forgot password form -->
          </div>
        </div>
      </div>
    </section>

    <section id="screen-app" class="hidden space-y-6">
      <!-- ... app content ... -->
    </section>
  </main>

  <!-- ... rest of your HTML ... -->
</body>
</html>
